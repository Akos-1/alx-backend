<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ header }}</h1>
    <p>
        {% trans %}Select Language:{% endtrans %}
        {% for lang in get_languages() %}
            <a href="{{ set_locale(lang) }}">{{ lang }}</a>
        {% endfor %}
    </p>
</body>
</html>
